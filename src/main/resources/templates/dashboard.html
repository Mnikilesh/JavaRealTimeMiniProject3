<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard • ExcelR Blog</title>

    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --border: #e5e7eb;
            --shadow-sm: 0 6px 24px -4px rgba(99, 102, 241, 0.1);
            --shadow-md: 0 12px 36px -8px rgba(99, 102, 241, 0.15);
            --radius: 1.25rem;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow-sm: 0 6px 24px -4px rgba(0,0,0,0.45);
            --shadow-md: 0 12px 36px -8px rgba(0,0,0,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Navbar */
        .admin-navbar {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        [data-theme="dark"] .admin-navbar {
            background: rgba(15, 23, 42, 0.92);
            border-bottom: 1px solid var(--border);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.25s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.logout {
            color: var(--danger);
        }

        .nav-links a.logout:hover {
            color: var(--danger-dark);
        }

        /* Main Content */
        .dashboard-container {
            max-width: 1400px;
            margin: 3rem auto 0;
            padding: 0 2.5rem;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            letter-spacing: -0.03em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search */
        .search-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.4rem 1.8rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-sm);
        }

        .search-box form {
            display: flex;
            gap: 1rem;
            max-width: 600px;
        }

        .search-box input {
            flex: 1;
            padding: 1rem 1.3rem;
            border: 1px solid var(--border);
            border-radius: 0.875rem;
            font-size: 1.05rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.25s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99,102,241,0.14);
        }

        .search-box button {
            padding: 1rem 2rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.875rem;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(99,102,241,0.25);
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99,102,241,0.35);
        }

        /* Table */
        .posts-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .posts-table th,
        .posts-table td {
            padding: 1.3rem 1.6rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .posts-table th {
            background: rgba(99,102,241,0.06);
            color: var(--text);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .posts-table tr:last-child td {
            border-bottom: none;
        }

        .posts-table tr:hover {
            background: rgba(99,102,241,0.05);
        }

        /* Action Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.65rem 1.3rem;
            border-radius: 0.75rem;
            font-size: 0.92rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
            margin-right: 0.8rem;
        }

        .btn-edit {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 14px rgba(99,102,241,0.25);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99,102,241,0.35);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            background: rgba(99,102,241,0.03);
            border-radius: var(--radius);
            border: 2px dashed var(--border);
        }

        .empty-state h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        @media (max-width: 992px) {
            .navbar-container {
                flex-direction: column;
                gap: 1.2rem;
                padding: 1.2rem 1.8rem;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }
            .dashboard-container {
                padding: 0 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .posts-table th, .posts-table td {
                padding: 1rem 1.2rem;
                font-size: 0.95rem;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">ExcelR Admin</a>
            <div class="nav-links">
                <a th:href="@{/dashboard}">Posts</a>
                <a th:href="@{/create}">New Post</a>
                <a th:href="@{/comments}">Comments</a>
                <a th:href="@{/logout}" class="logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="dashboard-container">
        <h1>Manage Blog Posts</h1>

        <!-- Search -->
        <div class="search-box">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title or description..." th:value="${param.query}" />
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Posts Table -->
        <div th:if="${not #lists.isEmpty(posts)}">
            <table class="posts-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post, iterStat : ${posts}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${post.title}">Post Title</td>
                        <td th:text="${post.description}">Short description...</td>
                        <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">Date</td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${post.id})}" class="action-btn btn-edit">Edit</a>
                            <a th:href="@{/delete/{id}(id=${post.id})}"
                               class="action-btn btn-delete"
                               onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(posts)}" class="empty-state mt-5">
            <h3>No posts found</h3>
            <p class="text-muted mb-4" style="font-size: 1.15rem;">
                You haven't created any blog posts yet.<br>
                Get started by creating your first post!
            </p>
            <a th:href="@{/create}" class="action-btn btn-edit" style="font-size: 1.05rem; padding: 0.9rem 2rem;">
                Create New Post →
            </a>
        </div>
    </div>

</body>
</html>
