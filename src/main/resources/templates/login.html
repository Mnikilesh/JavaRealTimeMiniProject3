<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - ExcelR Blog</title>

    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --border: #e5e7eb;
            --shadow-sm: 0 6px 24px -4px rgba(99, 102, 241, 0.1);
            --shadow-md: 0 12px 36px -8px rgba(99, 102, 241, 0.15);
            --radius: 1.25rem;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow-sm: 0 6px 24px -4px rgba(0,0,0,0.45);
            --shadow-md: 0 12px 36px -8px rgba(0,0,0,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 1rem;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 460px;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 2.4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.025em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 1rem 1.1rem;
            border: 1px solid var(--border);
            border-radius: 0.875rem;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.14);
        }

        .btn-primary {
            width: 100%;
            padding: 1.05rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.875rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(99,102,241,0.28);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 32px rgba(99,102,241,0.38);
        }

        .error {
            color: #ef4444;
            font-size: 0.92rem;
            margin-top: 1.2rem;
            text-align: center;
            background: rgba(239, 68, 68, 0.08);
            padding: 0.85rem;
            border-radius: 0.875rem;
            border: 1px solid rgba(239, 68, 68, 0.18);
        }

        .link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.98rem;
            color: var(--text-muted);
        }

        .link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2.25rem 1.75rem;
            }
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"/>
            </div>

            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required autocomplete="current-password"/>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <p th:if="${error}" class="error" th:text="${error}">
            <!-- Error message appears here -->
        </p>

        <div class="link">
            Don't have an account? <a th:href="@{/register}">Create one</a>
        </div>
    </div>

</body>
</html>
