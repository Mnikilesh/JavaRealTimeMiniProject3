<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">ExcelR Blog App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: radial-gradient(circle at top, #0f172a, #020617);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #a78bfa;
            --radius-xl: 1.6rem;
            --radius-lg: 1.2rem;
            --blur: blur(18px);
            --shadow-neon: 0 0 25px rgba(34, 211, 238, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.8;
        }

        /* Navbar */
        .navbar {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-neon);
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--accent) !important;
        }

        .navbar-nav .nav-link {
            color: var(--text-main) !important;
            margin-left: 1rem;
            position: relative;
        }

        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        /* Main container */
        .main-container {
            padding-top: 7rem;
            padding-bottom: 6rem;
        }

        /* Post */
        article {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-xl);
            padding: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        }

        .post-title {
            font-size: clamp(2.4rem, 5vw, 3.6rem);
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .post-content {
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        hr {
            border-color: var(--glass-border);
        }

        /* Comments */
        .comment {
            background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .comment:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-neon);
        }

        .comment strong {
            color: var(--accent);
            font-size: 1.05rem;
        }

        .comment p {
            color: var(--text-muted);
        }

        /* Comment Form */
        .comment-form {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            border: 1px solid var(--glass-border);
            margin-top: 3rem;
        }

        .comment-form h4 {
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .comment-form label {
            font-weight: 600;
            color: var(--text-main);
        }

        .comment-form input,
        .comment-form textarea {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            border-radius: 0.8rem;
        }

        .comment-form input:focus,
        .comment-form textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34,211,238,0.25);
            outline: none;
            background: rgba(0,0,0,0.6);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 999px;
            padding: 0.75rem 2.2rem;
            font-weight: 700;
            box-shadow: var(--shadow-neon);
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Sidebar */
        .search-sidebar {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-xl);
            padding: 2rem;
            border: 1px solid var(--glass-border);
            position: sticky;
            top: 100px;
        }

        .search-sidebar h5 {
            color: var(--accent);
            margin-bottom: 1.2rem;
        }

        /* Footer */
        .footer {
            background: rgba(2, 6, 23, 0.9);
            color: var(--text-muted);
            padding: 4rem 0;
            border-top: 1px solid var(--glass-border);
        }

        .footer a {
            color: var(--accent);
            font-weight: 600;
        }

        .footer a:hover {
            color: var(--accent-2);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            article {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">ExcelR Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
    <div class="row">
        <!-- Post -->
        <div class="col-lg-8">
            <article>
                <h1 class="post-title" th:text="${post.title}">Post Title</h1>

                <div class="post-content mb-5" th:utext="${post.content}">
                    Post content goes here...
                </div>

                <hr class="my-5">

                <h3 class="mb-4">Comments</h3>

                <div th:each="comment : ${comments}" class="comment">
                    <strong th:text="${comment.name}">User</strong>
                    <p class="mb-0 mt-2" th:text="${comment.content}">Comment</p>
                </div>

                <div th:if="${user != null and user.id != post.user.id}">
                    <div class="comment-form">
                        <h4>Add your comment</h4>
                        <form th:action="@{/comment/{postId}(postId=${post.id})}" th:object="${commentObj}" method="post">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label>Comment</label>
                                <textarea class="form-control" rows="4" th:field="*{content}" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Comment</button>
                        </form>
                    </div>
                </div>

                <div th:if="${user != null and user.id == post.user.id}" class="mt-4 text-muted">
                    You cannot comment on your own post.
                </div>
            </article>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div class="search-sidebar">
                <h5>Search Blog</h5>
                <form th:action="@{/search}" method="get">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" placeholder="Search articles..." th:value="${query}">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p>© 2023 — <a href="#">ExcelR</a>. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
