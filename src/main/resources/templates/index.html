<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ExcelR Blog • Latest Insights</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #fdfdfc;
            --card: #ffffff;
            --ink: #1f2937;
            --muted: #6b7280;
            --accent: #2563eb;
            --border: #e5e7eb;
            --radius: 14px;
            --shadow: 0 10px 30px rgba(0,0,0,0.06);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--ink);
            line-height: 1.85;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            font-family: 'Merriweather', serif;
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--ink);
        }

        .nav-link {
            font-weight: 600;
            color: var(--ink) !important;
            margin-left: 1rem;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        /* Layout */
        .main-container {
            padding-top: 6.5rem;
            padding-bottom: 6rem;
        }

        /* Post Card */
        .post-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2.4rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .post-date {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .post-title {
            font-family: 'Merriweather', serif;
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .post-title a {
            text-decoration: none;
            color: var(--ink);
        }

        .post-title a:hover {
            color: var(--accent);
        }

        .post-excerpt {
            font-size: 1.05rem;
            color: var(--muted);
            margin-bottom: 1.6rem;
        }

        .read-more {
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* Search */
        .search-glass {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .search-glass input {
            border-radius: 10px;
            padding: 0.9rem 1rem;
        }

        .search-glass .btn-primary {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            background: #fafafa;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 4rem 0 3rem;
            color: var(--muted);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .post-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">ExcelR Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
    <div class="row g-5">
        <div class="col-lg-8">

            <div th:each="post : ${posts}">
                <div class="post-card mb-5">
                    <div class="post-date"
                         th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}"></div>

                    <h5 class="post-title">
                        <a th:href="@{'/view/' + ${post.id}}"
                           th:text="${post.title}">Post Title</a>
                    </h5>

                    <p class="post-excerpt">
                        <span th:utext="${#strings.abbreviate(post.content, 180)}"></span>
                    </p>

                    <a th:href="@{'/view/' + ${post.id}}" class="read-more">
                        Continue reading →
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
                <h3 class="fw-bold mb-3">No posts yet</h3>
                <p class="text-muted mb-4">There are no articles available right now.</p>
                <a href="/dashboard" class="btn btn-outline-primary px-4">Browse All</a>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div class="search-glass sticky-top" style="top: 100px;">
                <h5 class="fw-semibold mb-3">Search Blog</h5>
                <form th:action="@{/search}" method="get">
                    <input type="text" name="query" class="form-control mb-3"
                           placeholder="Search articles..." th:value="${query}">
                    <button class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-0">© 2023–2026 ExcelR Blog</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
